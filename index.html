<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Babylonica&family=Kalam:wght@400;700&family=Lavishly+Yours&family=Merienda:wght@400;700&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <h1><div id="place">Nashville</div></h1>
        <img src="" alt="Clear" id="icon" class="float-left" />
        <br />
        <input
          class="citySearch"
          type="text"
          placeholder="City Search"
          id="search-input"
        />
        <input class="button" type="submit" value="Search" id="searchButton" />
        <button class="currrentPlaceButton" id="current-place">
          Current Location
        </button>
        <br />
        <span>
          <h2>
            <div id="current-date">Sunday, April, 10, 2022</div>
          </h2>
        </span>
      </form>
      <h3>
        <div id="current-time">12:00 PM</div>
      </h3>
      <h4>
        <span class="city-temp" id="bigTemp"> 76° </span>
        <span id="units"
          ><a href="#" id="fahrenheit-link" class="active">°F</a> |
          <a href="#" id="celsius-link">°C</a>
        </span>
      </h4>
      <h5>
        <div id="current-stats">
          <ul>
            <li id="description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </h5>
      <i class="fas fa-search"></i>
      <br />
      <p></p>

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thursday</div>
            <img
              src="https://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temp">
              <span class="weather-forecast-temp-max">63°</span>
              <span class="weather-forecast-temp-min">45°</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/halania104/Weather-App">
          Open Source Coded</a
        >
        By: Halania Petit
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
